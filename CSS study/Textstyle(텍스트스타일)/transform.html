<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 변형</title>
  <style>
    h1.uppercase {
      text-transform: uppercase;
    }

    h1.lowercase {
      text-transform: lowercase;
    }

    h1.capiftalize {
      text-transform: capitalize;
    }

    h1.smallcaps {
      font-variant: small-caps;
    }

    h1 {
      border: 1px solid black;
    }

    img {
      width: 300px;
      vertical-align: top;
    }
  </style>
</head>

<body>
  <div class="area">
    <h1 class="uppercase">Lorem Ipsum Dolor</h1>
    <h1 class="lowercase">Lorem Ipsum Dolor</h1>
    <h1 class="capiftalize">lorem ipsum dolor</h1>
    <h1 class="smallcaps">Lorem Ipsum Dolor</h1>
  </div>
  <h1>
    <img src="img/tree.jpg" alt="나무사진">
  </h1>
</body>

</html>
