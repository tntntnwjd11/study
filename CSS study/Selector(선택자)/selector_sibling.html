<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sibling CSS selector</title>
</head>
<style>
    h2+ul {
        background-color: silver;
    }

    h2~ul {
        color: blue;
    }
</style>

<body>
    <h1>Sibling(형제) selector</h1>
    <ul>
        <li>meun1</li>
        <li>meun2</li>
        <li>meun3</li>
    </ul>
    <h2>Main title</h2>
    <ul>
        <li>meun1</li>
        <li>meun2</li>
        <li>meun3</li>
    </ul>
    <h3>sub title</h3>
    <ul>
        <li>meun1</li>
        <li>meun2</li>
        <li>meun3</li>
    </ul>
</body>

</html>
