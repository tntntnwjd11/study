<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attr Selector</title>
    <style>
        input[type="email"] {
            background-color: silver;
        }

        [target] {
            text-decoration: none;
        }

        a[target="_blank"] {
            color: red;
        }

        h2[class^="main"] {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Attr(속성) selector</h1>
    <form action>
        <input type="text" placeholder="name" />
        <input type="email" placeholder="email" />
    </form>
    <hr />
    <h2 class="maint-tt1">title1</h2>
    <h2 class="maint-tt2">title2</h2>
    <h2 class="content-tt2">title</h2>
    <hr />
    <a href="">link</a>
    <a href="" target="_self">link</a>
    <a href="" target="_blank">naver</a>
    <a href="" target="_blank">daum</a>
</body>

</html>
