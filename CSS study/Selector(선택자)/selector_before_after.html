<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Before, After selector</title>
    <style>
        .content-tt::before {
            content: "- ";
        }

        .content-tt::after {
            content: " -";
        }
    </style>
</head>

<body>
    <!-- CSS3 syntax 
    ::before (정석)

    CSS2 syntax
    :before (이렇게써도 작동함)
    -->

    <h1>before, after selector</h1>
    <h2>title</h2>
    <h2 class="content-tt">title</h2>
    <h3 class="content-tt">title</h3>
    <h2>title</h2>
</body>

</html>
