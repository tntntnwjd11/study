<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹 폼 삽입하기</title>
  </head>
  <body>
    <form action="">
      <label for="user-id">아이디 : </label>
      <input type="text" id="user-id" />

      <label>비밀번호 : <input type="password" /></label>
      <input type="submit" value="전송" />
    </form>
    <hr />

    <form>
      <fieldset>
        <legend>상품선택</legend>
        <p><b>주문할 상품을 선택해주세요.</b></p>
        <ul>
          <li>
            <label><input type="checkbox" value="s_3" />선물용 3kg</label>
            <input type="number" min="0" max="5" />개 (최대 5개)
          </li>
          <li>
            <label><input type="checkbox" value="s_3" />선물용 5kg</label>
            <input type="number" min="0" max="3" value="1" />개 (최대 3개)
          </li>
          <li>
            <label><input type="checkbox" value="s_3" />가정용 3kg</label>
            <input type="range" min="0" max="5" />개 (최대 5개)
          </li>
          <li>
            <label><input type="checkbox" value="s_3" />가정용 5kg</label>
            <input type="range" min="0" max="3" value="1" />개 (최대 3개)
          </li>
        </ul>
        <p><b>포장선택</b></p>
        <ul>
          <li>
            <label><input type="radio" name="gift" />선물포장</label>
          </li>
          <li>
            <label><input type="radio" name="gift" />선물 포장 안함</label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>배송 정보</legend>
        <ul>
          <li>
            <label for="prod">주문상품</label>
            <input type="text" id="prod" value="상용품3kg" />
          </li>
          <li>
            <label for="prod">이름</label>
            <input type="text" id="name" />
          </li>
          <li>
            <label for="prod">배송 주소</label>
            <input type="text" id="addr" />
          </li>
          <li>
            <label for="prod">이메일</label>
            <input type="email" id="mail" />
          </li>
          <li>
            <label for="prod">연락처</label>
            <input type="tel" id="phone" />
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
