<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      .green--text {
        color: green;
      }
      .text-decoration-none {
        text-decoration: none;
      }
      #dark {
        background-color: black;
        color: white;
      }
      .yellow {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h1 style="color: blue">제목</h1>
    <p class="green--text">
      안녕하세요 실용적인 채널을 만들어가는 김수정입니다.
    </p>
    <hr />
    <a class="text-decoration-none" href="http://www.naver.com">네이버</a>
    <span>이름 : </span><span>김수정</span>
    <ur>
      <li>사과</li>
      <li>바나나</li>
      <li>토마토</li>
      <li>오이</li>
      <hr />
      <p id="dark">
        <span class="yellow">동해</span>물과
        <span class="yellow">백두산</span>이 마르고 닳도록<br />
        하나님이 보우하사 우리 대한 만세<br />
        무궁화 삼천리 화려강산<br />
        대한사람 대한으로 길이보존하세
      </p>
    </ur>
  </body>
</html>
