<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Stlye1</title>
    <style>
      html {
        /* font-family: serif, monospace; */
      }
      .title {
        font-size: 28px;
      }
      .content {
        font-size: 18px;
      }
      .font-italic {
        font-style: italic;
      }
      .font-weight-bold {
        font-weight: bold;
      }
      .font-weight-300 {
        font-weight: 300;
      }
      .font-variant {
        font-variant: small-caps;
      }
    </style>
  </head>
  <body>
    <h2 class="title">김뽀뽀 김후추 유튜브 채널</h2>
    <p class="content">
      뽀뽀, 후추의 일상을 담은 영상을 만들어가는 채널입니다.
    </p>
    <p class="content font-italic">
      뽀뽀, 후추의 일상을 담은 영상을 만들어가는 채널입니다.
    </p>
    <p class="content font-weight-bold">
      뽀뽀, 후추의 일상을 담은 영상을 만들어가는 채널입니다.
    </p>
    <p class="content font-weight-300">
      뽀뽀, 후추의 일상을 담은 영상을 만들어가는 채널입니다.
    </p>
    <p class="content font-variant">HELLO, soojung</p>
  </body>
</html>
