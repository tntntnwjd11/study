<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variance</title>
  </head>
  <body>
    <script>
      var six = 6;
      var seven = 7;
      document.write(six + seven);
      document.write("</br>");

      var a = 40;
      var b = 30;
      var c = 20;
      var d = 5;
      var e = 10;
      var sum = (a + b - c) * (d / e);
      document.write(sum);
      document.write("<br>");

      var str1 = "자바스크립트";
      var str2 = " 기초";
      var sum2 = str1 + str2;
      document.write(sum2);
      document.write("</br>");

      // var time1 = "현재 시간은 ";
      var time2 = 1;
      var time3 = 2;
      var str3 = "시 입니다";
      var str4 = time2 + time3 + str3;
      document.write(str4);
      document.write("</br>");
      /*자바스크립트는 자동으로 자료형을 변환하는 경우가 많음
      더하기 연산자 -> 문자열 > 숫자 (문자열이 우선됨)
      더하기를 제외한 나머지 연산자 -> 문자열 < 숫자 (숫자열이 우선됨) */
    </script>
  </body>
</html>
